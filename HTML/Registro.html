        <button class="boton">
            <img src="../Fotos/pause.svg" alt="Pausa" class="pause">
            <img src="../Fotos/play.svg" alt="Reanudar" class="play">
        </button>

    <form method="post" action="../PHP/Registro.php">
        <label for="name">Nombre:</label>
        <input type="text" class="text-input" name="name" placeholder="Ingrese su nombre">
    
        <label for="email">Correo electrónico:</label>
        <input type="text" class="text-input" name="email" placeholder="Ingrese su correo electrónico">
    
        <label for="gender">Género:</label>
        <select class="select-input" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>
    
        <label for="message">Cuentanos sobre tí:</label>
        <textarea class="textarea-input" name="message" placeholder="Estoy buscando..."></textarea>
    
        <div class="checkbox-group">
            <label>Intereses:</label>
            <input type="checkbox" class="checkbox-input" name="interests[]" value="sports">
            <label for="interest1">Deportivos</label>
            <input type="checkbox" class="checkbox-input" name="interests[]" value="music">
            <label for="interest2">Clásicos</label>
            <input type="checkbox" class="checkbox-input" name="interests[]" value="movies">
            <label for="interest3">4x4</label>
        </div>
    
        <div class="radio-group">
            <label>Formas de notificación:</label>
            <input type="radio" class="radio-input" name="notification" value="email">
            <label for="notification1">Mail</label>
            <input type="radio" class="radio-input" name="notification" value="sms">
            <label for="notification2">SMS</label>
            <input type="radio" class="radio-input" name="notification" value="none">
            <label for="notification3">Ninguna</label>
        </div>
    
        <input type="submit" class="submit-button" value="Enviar">
        <input type="reset" class="reset-button" value="Limpiar">
    </form>
    <script src="../JS/Registro.js"></script>
    <script src="../js/Menu.js"></script>
